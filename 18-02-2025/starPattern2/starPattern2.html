<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern</title>
    <link rel="stylesheet" href="starPattern2.css" />

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="user-input">
                <input id="number" type="number" placeholder="Enter a Number" />
                <div class="buttons">
                    <input id="submit" type="button" value="Submit" />
                    <input id="clear" type="button" value="Clear" />
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        index = document
            .getElementById("number")
            .addEventListener("input", function () {
                index = this.value;
            });

        function printStars(index) {
            if (index <= 0) {
                return "Please enter a positive integer greater than 0."
            }

            let result = ""

            for (let i = 1; i <= index; i++) {
                let str = "";
                for (let j = 1; j <= i; j++) {
                    str += "* ";
                }
                //   console.log(str);
                result += str + "<br>";
            }

            for (let i = index - 1; i >= 1; i--) {
                let str = "";
                for (let j = 1; j <= i; j++) {
                    str += "* ";
                }
                result += str + "<br>";
            }

            return result
        }

        document.getElementById("submit").addEventListener("click", function () {
            document.getElementById("result").innerHTML = printStars(index);
        });

        document.getElementById("clear").addEventListener("click", function () {
            document.getElementById("number").value = "";
            document.getElementById("result").innerHTML = "";
        });

    </script>
</body>

</html>
