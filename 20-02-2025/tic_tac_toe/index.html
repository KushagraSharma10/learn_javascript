<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="tic-tac-toe">
                <div class="box">
                    <span>0</span>
                    <div class="draw"></div>
                </div>
                <div class="box">
                    <span>1</span>
                    <div class="draw"></div>
                </div>
                <div class="box">
                    <span>2</span>
                    <div class="draw"></div>
                </div>
                <div class="box">
                    <span>3</span>
                    <div class="draw"></div>
                </div>
                <div class="box">
                    <span>4</span>
                    <div class="draw"></div>
                </div>
                <div class="box">
                    <span>5</span>
                    <div class="draw"></div>
                </div>
                <div class="box">
                    <span>6</span>
                    <div class="draw"></div>
                </div>
                <div class="box">
                    <span>7</span>
                    <div class="draw"></div>
                </div>
                <div class="box">
                    <span>8</span>
                    <div class="draw"></div>
                </div>
            </div>
            <input type="number" name="number" id="insertNum" placeholder="Please Enter box Number">

            <div class="buttons">
                <button id="X">X</>
                <button id="O">O</>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
